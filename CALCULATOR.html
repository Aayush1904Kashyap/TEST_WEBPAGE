<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    
    </style>
    <script>
        function Sum() {
            var a = parseInt(document.getElementById("t1").value);
            var b = parseInt(document.getElementById("t2").value);
            var sum = a + b;
            document.getElementById("demo").innerHTML = "Sum: " + sum;
        }
        function diff() {
            var a = parseInt(document.getElementById("t1").value);
            var b = parseInt(document.getElementById("t2").value);
            var diff = a - b;
            document.getElementById("demo").innerHTML = "Difference: " + diff;
        }
        function multi() {
            var a = parseInt(document.getElementById("t1").value);
            var b = parseInt(document.getElementById("t2").value);
            var multi = a * b;
            document.getElementById("demo").innerHTML = "Product: " + multi;
        }
        function div() {
            var a = parseInt(document.getElementById("t1").value);
            var b = parseInt(document.getElementById("t2").value);
            var div = a / b;
            document.getElementById("demo").innerHTML = "Division: " + div;
        }
    </script>
</head>
<body>
    <form>
        <label for="t1">Enter First Number</label>
        <input type="text" id="t1">
        <br><br>
        <label for="t2">Enter Second Number</label>
        <input type="text" id="t2">
        <br><br>
        <input type="button" value="SUM" onclick="Sum()">
        <input type="button" value="DIFFERENCE" onclick="diff()">
        <input type="button" value="PRODUCT" onclick="multi()">
        <input type="button" value="DIVISION" onclick="div()">  
    </form>
    <p id="demo"></p>
</body>
</html>
