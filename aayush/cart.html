<!DOCTYPE html>
<html>
<head>
<title>Shopping Cart</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #141414;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        margin-top: 30px;
        color: #e50914;
    }
    table {
        margin: 30px auto;
        border-collapse: collapse;
        width: 80%;
        background-color: #333;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }
    th, td {
        padding: 15px;
        border: 1px solid #444;
        text-align: center;
    }
    th {
        background-color: #1f1f1f;
    }
    img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .quantity {
        margin-top: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    button {
        padding: 8px 16px;
        cursor: pointer;
        background-color: #e50914;
        color: #fff;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #b2070a;
    }
    #totalBill {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
    }
</style>
<script>
	function calculateTotal() {
		var total = 0;
		var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
		checkboxes.forEach(function(checkbox) {
			var row = checkbox.parentNode.parentNode;
			var rate = parseInt(row.querySelector('.rate').innerText);
			var quantity = parseInt(row.querySelector('.quantity span').innerText);
			total += rate * quantity;
		});
		document.getElementById("totalBill").innerText = "Total Bill: Rs" + total.toFixed(2);
	}

	function increaseQuantity(span) { 
		var currentValue = parseInt(span.innerText); 
		span.innerText = currentValue + 1; 
		calculateTotal();
	}

	function decreaseQuantity(span) { 
		var currentValue = parseInt(span.innerText); // 
		if (currentValue > 0) {
			span.innerText = currentValue - 1; 
			calculateTotal();
		}
	}
</script>
</head>
<body>
<h1>UDAY CONTRACTORS</h1>
<table border=1 align="center" width="1080" cellpadding="1">
	<caption>AVAILABLE PRODUCTS</caption>
	<tr align="center">
		<th>S.No</th>
		<th>Items</th>
		<th>Rate Per Unit</th>
	
		<th>Quantity</th>
	</tr>
	<tr align="center">
		<td><input type="checkbox" onchange="calculateTotal()"></td>
		<td><img src="concrete.jpg" height="150" width="450"></td>
		<td class="rate">1500</td>
		
		<td class="quantity">
			<button onclick="decreaseQuantity(this.nextElementSibling)">-</button>
			<span>0</span>
			<button onclick="increaseQuantity(this.previousElementSibling)">+</button>
		</td>
	</tr>
	<tr align="center">
        <td><input type="checkbox" onchange="calculateTotal()"></td>
        <td><img src=steel.jpg height=150 width=450></td>
        <td class="rate">2500</td>
       
        <td class="quantity">
			<button onclick="decreaseQuantity(this.nextElementSibling)">-</button>
			<span>0</span>
			<button onclick="increaseQuantity(this.previousElementSibling)">+</button>
		</td>
    </tr>
    <tr align="center">
        <td><input type="checkbox" onchange="calculateTotal()"></td>
        <td><img src=bricks.jpg height=150 width=450></td>
        <td class="rate">50</td>
       
        <td class="quantity">
			<button onclick="decreaseQuantity(this.nextElementSibling)">-</button>
			<span>0</span>
			<button onclick="increaseQuantity(this.previousElementSibling)">+</button>
		</td>
    </tr>
    <tr align="center">
        <td><input type="checkbox" onchange="calculateTotal()"></td>
        <td><img src=cement.jpg height=150 width=450></td>
        <td class="rate">1750</td>
        
        <td class="quantity">
			<button onclick="decreaseQuantity(this.nextElementSibling)">-</button>
			<span>0</span>
			<button onclick="increaseQuantity(this.previousElementSibling)">+</button>
		</td>
    </tr>
    <tr align="center">
        <td><input type="checkbox" onchange="calculateTotal()"></td>
        <td><img src=tiles.jpg height=150 width=450></td>
        <td class="rate">1200</td>
        
        <td class="quantity">
			<button onclick="decreaseQuantity(this.nextElementSibling)">-</button>
			<span>0</span>
			<button onclick="increaseQuantity(this.previousElementSibling)">+</button>
		</td>
    </tr>
</table>
<div id="totalBill" style="text-align: center; margin-top: 20px;"></div>
</body>
</html>
