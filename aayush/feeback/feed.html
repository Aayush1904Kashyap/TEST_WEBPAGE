<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK</title>
    <link rel="stylesheet" href="feed_style.css">
</head>
<body>
    <body>
        <h1>UDAY CONTRACTORS</h1>
        <br>
        <div class="feed">
            
            <form class="form">
                <h3>WRITE YOUR FEEDBACK HERE</h3>
                <div class="inputContainer">
                    <label for="name" class="label">ENTER NAME</label>
                <input type="text" id=name name="name" class="input">
                </div>
                <div class="inputContainer">
                    <label for="emailid" class="label">ENTER EMAIL ADDRESS</label>
                <br>
                <input type="email" id=emailid name="email" class="input">
                </div>
                <div class="inputContainer">
                    <label for="number" class="label">ENTER NUMBER</label>
                <br>
                <input class="input" type="tel" id=number name="number">
                </div>
                <div class="inputContainer">
                    <label for="yesno">Do you satisfied with our services?</label>
<br>
                <input type="radio" id="yesno" name="yesno">YES
                <input type="radio" id="yesno" name="yesno">SOMEWHERE
                <input type="radio" id="yesno" name="yesno">NO
                </div>
                <div class="inputContainer">
                    <label for="advice" class="label">Write your suggestions:0</label>
                    <br>
                    <textarea class="input" name="advice" id="advice" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="SUBMIT" class="submit">
            </form>
        </div>
</body>
</html>
