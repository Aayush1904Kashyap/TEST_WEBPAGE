<!DOCTYPE html>
<html lang="en">
<head>
    <title>SIGN</title>
    <link rel="stylesheet" href="signup_style.css">
</head>
<body>
        <h1>UDAY CONTRACTORS</h1>
        <br>
    <div class="signup">
        <form class="form">
            <h3>SIGNUP</h3>
            <div class="inputContainer">
                <label for="username" class="label">NAME</label> 
                <input type="text" id=name name="name" class="input">
                 
            </div>
            <div class="inputContainer">
                <label for="password" class="label">PASS</label>
               <input type="password" id=password name="password" class="input">
                
            </div>
            <div class="inputContainer">
            <label for="emailid" class="label">EMAIL</label>
            <input type="email" id=emailid name="email" class="input">
            </div>
            <div class="inputContainer">
            <label for="number" class="label">PH.NO</label>
            <input type="email" id=number name="email" class="input">
            
            </div>
            <div class="inputContainer">
                <label for="gender">GENDER</label>
                <input type="radio" id = gender name="gender" >MALE
                <input type="radio" name="gender">FEMALE
            </div>
            <div class="inputContainer">
                <label for="DOB"></label>
                <input type="date" id=DOB name="DOB" class="input">
            </div>
       
            <div class="inputContainer">
                <label for="house" class="label">STREET</label>
                <input type="text" id=house name="house" class="input">
                
            </div>
            <div class="inputContainer">
                <label for="house" class="label">DISTRICT</label>
                <input type="text" id=house name="house" class="input">
                
            </div>
            
            
            <div class="inputContainer">
                <label id="house" class="label">STATE</label>
            <input type="text" id=house name="house" class="input">
            
            </div>
            <div class="inputContainer">
                <label for="role">ROLE</label>
            <br>
                <input type="checkbox" id="role" name="item1">Trader
                
                <input type="checkbox" id="role" name="item2">Wholesaler
                
                <input type="checkbox" id="role" name="item3">Builder
                
                <input type="checkbox" id="role" name="item4">Personal

            </div>
            <input type="submit" value="SUBMIT" class="submit">
        </form>
        </div>
</body>
</html>
