<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Birthday Countdown</h1>
  <label for="birthday">Enter your birthday:</label>
  <input type="date" id="birthday">
  <button onclick="calculateDays()">Calculate</button>
  <div id="countdown"></div>

  <script>
    function calculateDays() {
      var birthdayInput = document.getElementById("birthday").value;
      var birthdayDate = new Date(birthdayInput);

      var currentDate = new Date();

      birthdayDate.setFullYear(currentDate.getFullYear());

      if (currentDate > birthdayDate) {
        birthdayDate.setFullYear(currentDate.getFullYear() + 1);
      }


      var timeDiff = birthdayDate.getTime() - currentDate.getTime();

      var daysRemaining = parseInt(timeDiff / (1000 * 3600 * 24));


      var countdownElement = document.getElementById("countdown");

      countdownElement.textContent = "Days remaining until your next birthday: " + daysRemaining + " days";
    }
  </script>
</body>
</html>
