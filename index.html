<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            position: relative;
            overflow: hidden;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
        }

        .header img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }

        .header:hover img {
            transform: scale(1.1) translate(-50%, -50%);
            transition: transform 0.3s ease;
        }

        .header::after {
            content: "";
            display: block;
            padding-top: 100%; /* Aspect ratio 1:1 */
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin: 20px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="button"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #demo {
            font-size: 18px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            label, #demo {
                font-size: 16px;
            }

            input[type="button"] {
                padding: 8px 16px;
            }
        }
    </style>
    <script>
        function table() {
            var a = parseInt(document.getElementById("t1").value);
            var tableContent = "";
            for (var i = 1; i <= 10; i++) {
                var p = i * a;
                tableContent += `${a} * ${i} = ${p}<br>`;
            }
            document.getElementById("demo").innerHTML = tableContent;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/200" alt="Logo">
        </div>
        <h1>Multiplication Table</h1>
        <label for="t1">Enter an Integer:</label>
        <br>
        <input type="number" id="t1">
        <br><br>
        <input type="button" value="Generate Table" onclick="table()">
        <p id="demo"></p>
    </div>
</body>
</html>
