<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Equation Solver</title>
<style>
    .container {
  max-width: 400px;
  margin: 50px auto;
  text-align: center;
}

input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 15px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 20px;
  font-size: 1.2em;
}

</style>
<script>
  function solveQuadratic() {
  var a = parseFloat(document.getElementById('a').value);
  var b = parseFloat(document.getElementById('b').value);
  var c = parseFloat(document.getElementById('c').value);

  var discriminant = b * b - 4 * a * c;
  var x1, x2, nature;

  if (discriminant > 0) {
    x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
    x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
    nature = "Real and Distinct Roots";
  } else if (discriminant === 0) {
    x1 = x2 = -b / (2 * a);
    nature = "Real and Equal Roots";
  } else {
    nature = "Imaginary Roots, No Real Solution";
    x1 = '';
    x2 = '';
  }

  document.getElementById('result').innerHTML = `
    <p>Root 1: ${x1}</p>
    <p>Root 2: ${x2}</p>
    <p>Nature of roots: ${nature}</p>
  `;
}


</script>
</head>
<body>
  <div class="container">
    <h1>Quadratic Equation Solver</h1>
    <div>
      <label for="a">Enter coefficient a:</label>
      <input type="number" id="a">
    </div>
    <div>
      <label for="b">Enter coefficient b:</label>
      <input type="number" id="b">
    </div>
    <div>
      <label for="c">Enter coefficient c:</label>
      <input type="number" id="c">
    </div>
    <button onclick="solveQuadratic()">Solve</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
